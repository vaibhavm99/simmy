 # LOCAL
 spring.application.name=simmy-backend
 #spring.jpa.properties.hibernate.default_schema=APP

 # PostgreSQL Database connection settings
 spring.datasource.url=jdbc:postgresql://localhost:5432/simmydb
 spring.datasource.username=simmy
 spring.datasource.password=simmy123
 spring.datasource.driver-class-name=org.postgresql.Driver

 # Hibernate properties
 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
 spring.jpa.show-sql=true
 spring.jpa.format-sql=true

 # Connection pool settings (optional)
 spring.datasource.hikari.maximum-pool-size=10
 spring.datasource.hikari.minimum-idle=5
 spring.datasource.hikari.idle-timeout=30000
 spring.datasource.hikari.connection-timeout=20000
 spring.datasource.hikari.max-lifetime=1800000

 spring.mvc.pathmatch.matching-strategy=ant_path_matcher


